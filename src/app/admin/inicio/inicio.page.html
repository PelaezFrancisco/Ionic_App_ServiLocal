<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Inicio
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="authSrv.user$ | async as user">
    <!-- Card de Busqueda -->
    <div>
        <ion-card class="cardIndex">
            <ion-card-header>
                <ion-card-title>Bienvenido: {{user.uid}}</ion-card-title>
            </ion-card-header>
        </ion-card>
    </div>

    <ion-grid class="ion-float-left" *ngFor="let producto of productos | async">
        <ion-card>
            <img [src]="producto.foto" />
            <ion-card>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label>Producto: {{producto.nombre}} </ion-label>
                        </ion-item>

                        <ion-item>
                            <ion-label>Descripcion: {{producto.descripcion}}</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Precio: {{producto.precio}}</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Stock: {{producto.stock}}</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Local: {{producto.local}}</ion-label>
                        </ion-item>
                        <ion-row>
                            <ion-col>
                                <ion-button fill="solid" expand="full" (click)="update(producto)">Editar</ion-button>
                                <ion-button fill="solid" expand="full" (click)="borrar(producto)">Eliminar</ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>


            </ion-card>
        </ion-card>
    </ion-grid>
</ion-content>
