<ion-header>
    <ion-toolbar>
        <ion-title>Locales </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (centerChange)="newAddress($event)">
        <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="icons.center"></agm-marker>
        <agm-marker [latitude]="lat2" [longitude]="lng2" [iconUrl]="icons.center"></agm-marker>
        <agm-marker [latitude]="centerLocation.latitude" [longitude]="centerLocation.longitude" [iconUrl]="icons.pointer"></agm-marker>

    </agm-map>
</ion-content>
{{centerLocation | json}}
