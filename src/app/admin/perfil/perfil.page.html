<ion-header>
    <ion-toolbar>
        <ion-title>
            Perfil
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">


    <ion-card>
        <ion-card-header>
            <ion-card-title>Local</ion-card-title>
            <ion-grid class="ion-float-left">
                <ion-row>
                    <ion-col>
                        <img class="images-outline" src="../../assets/images/fybeca.jpg" />
                    </ion-col>
                    <ion-col class="colUser">
                        <div>
                            <h4 class="ion-text-right">Fybeca</h4>
                            <h5 class="ion-text-right">Av. Remigio Crespo 4-58</h5>
                            <ion-button class="btnEditar" color="warning" href="#">Editar</ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-header>
    </ion-card>


    <ion-card>
        <ion-grid class="ion-float-left">
            <ion-row>
                <ion-col>
                    <h3>Contrase√±a:</h3>
                    <div class="insideCard2">
                        <h4>************</h4>
                    </div>
                </ion-col>
                <ion-col>
                    <ion-button class="btnEditarPass" color="warning" href="#">Editar</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <ion-card>
        <ion-grid class="ion-float-left">
            <ion-row>
                <ion-col style="width:400px;">
                    <h3>Locales</h3>
                </ion-col>
                <ion-col>
                    <ion-fab-button class="btnFAQ" (click)="onMapa()">
                        <ion-icon name="add"></ion-icon>
                    </ion-fab-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <ion-card>
        <ion-grid class="ion-float-left">
            <ion-row>
                <ion-col style="width:400px;">
                    <h3>Politicas de Privacidad:</h3>
                </ion-col>
                <ion-col>
                    <ion-fab-button class="btnPriv">
                        <ion-icon name="arrow-forward-circle"></ion-icon>
                    </ion-fab-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <ion-card>
        <ion-grid class="ion-float-left">
            <ion-row>
                <ion-col style="width:400px;">
                    <h3>F.A.Q:</h3>
                </ion-col>
                <ion-col>
                    <ion-fab-button class="btnFAQ">
                        <ion-icon name="arrow-forward-circle"></ion-icon>
                    </ion-fab-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <ion-card>
        <ion-grid class="ion-float-left">
            <ion-row>
                <ion-col>
                    <ion-button class='btnCerrar' color="danger" (click)="onLogout()">Cerrar Sesion</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

</ion-content>
