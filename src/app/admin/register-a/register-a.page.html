<ion-content>

    <ion-grid class="grid1">

        <ion-row class="row1">
            <ion-col>

            </ion-col>
        </ion-row>

        <ion-row class="row2">
            <ion-col>

            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-slide>
        <div class="contaier-login">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-label>Registrar Local</ion-label>
                    </ion-col>
                </ion-row>
                <form>
                    <ion-row>
                        <ion-col>
                            <ion-list>

                                <ion-item>
                                    <ion-icon name="storefront-outline"></ion-icon>
                                    <ion-input name="nombre" #nombre type="text" [(ngModel)]="local.nombre" required placeholder=" Nombre"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-icon name="create-outline"></ion-icon>
                                    <ion-input name="descripcion" #descipcion type="text" [(ngModel)]="local.ruc" required placeholder=" RUC"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-icon name="mail-outline"></ion-icon>
                                    <ion-input name="email" #email type="text" [(ngModel)]="local.email" required placeholder=" Email"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-icon name="lock-open-outline"></ion-icon>
                                    <ion-input name="password1" #password type="password" [(ngModel)]="local.pass" required placeholder=" Contrase単a"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-icon name="lock-open-outline"></ion-icon>
                                    <ion-input name="password2" type="password" required placeholder=" Repetir Contrase単a"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-buttons slot="end">
                                        <ion-button>
                                            <label for="file-upload">
                                            <ion-icon name="images-outline"> </ion-icon>
                                        </label>
                                            <input (change)="newImageUpload($event)" id="file-upload" style="display: none;" accept="image/*" type="file" required>
                                        </ion-button>
                                    </ion-buttons>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button fill="solid" expand="full" type="submit" (click)="onRegister(email, password)">
                                Registrarse
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
                <ion-row>
                    <ion-col>
                        <ion-label>
                            <h3>多Olvido la contrase単a?</h3>
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-slide>
