
<ion-content>
  <!--Boton Volver-->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!--Contenido-->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Editar Contraseña:</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresar Contraseña:</ion-card-title>
      <br>
      <ion-item>
        <ion-label position="fixed">Ingrese:</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="fixed">Repitala:</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button class="btnGuardar" color="success" href="#">Cambiar Contraseña</ion-button>
    </ion-card-header>
  </ion-card>

</ion-content>
